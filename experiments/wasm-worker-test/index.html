<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust WASM + Worker 测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        #status {
            padding: 15px;
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: 500;
            color: #333;
        }

        #results {
            margin-top: 20px;
        }

        .result {
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-family: "SF Mono", Monaco, "Cascadia Code", "Courier New", monospace;
            font-size: 14px;
        }

        .result-info {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
        }

        .result-js {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            color: #e65100;
        }

        .result-wasm {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            color: #0d47a1;
        }

        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .info-box h3 {
            color: #374151;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            padding: 8px 0;
            color: #6b7280;
            font-size: 14px;
        }

        .info-box li::before {
            content: "✓ ";
            color: #10b981;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦀 Rust WASM + Worker</h1>
        <p class="subtitle">验证 Rust→WASM→Worker 完整链路和性能</p>

        <div id="status">正在初始化...</div>

        <div id="results"></div>

        <div class="info-box">
            <h3>测试说明</h3>
            <ul>
                <li>使用 100 万个随机数进行求和计算</li>
                <li>对比 JavaScript 和 WASM 的性能差异</li>
                <li>通过 Web Worker 隔离主线程，避免阻塞 UI</li>
                <li>使用 Transferable Objects 实现零拷贝数据传输</li>
            </ul>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
